<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>京睿商城管理后台</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="js/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="#"><b>京睿商城管理后台</b></a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <!--<p class="login-box-msg">京睿商城管理后台</p>-->
        <form action="" onsubmit="login()"  method="post">
          <div class="form-group has-feedback">
            <input id="username" type="text" class="form-control" name="username" placeholder="用户名">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input id="password" type="password" class="form-control" name="password" placeholder="密码">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="button" onclick="login()" class="btn btn-primary btn-block btn-flat">登陆</button>
            </div><!-- /.col -->
          </div>
        </form>

      </div>
    </div>

    <!-- jQuery 2.1.4 -->
    <script src="js/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="js/jquerySession.js"></script>
    <!-- Bootstrap 3.3.5 -->
   
    <script>
    		function login(){
    			$.get("http://120.25.226.234/cdds/htgl",{
    				
    				action:"login",
    				version:0.1,
    				user:$("#username").val(),
    				password:$("#password").val()
    			},function(data,textStatus){
    				if(data.statusCode==-1){
    					$.session.set('userid',data.resultObject.userid);
    					$.session.set('token',data.resultObject.token);
    						$.session.set('picid',data.resultObject.picid);
    						$.session.set('nickname',data.resultObject.nickname);
    					alert("登陆成功");
    					location.href="index.html";
    				}else{
    					alert("登陆失败");
    				}
    			},"json");
    		}
    </script>
  </body>
</html>
